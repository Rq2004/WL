<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRQのGitHub军火库 - 君子不下</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="overlay"></div>

    <div class="container">
        <div class="cli-output" id="cli-output">
            <!-- 命令输出会在这里显示 -->
        </div>

        <div class="main-content">
            <div class="path-display" id="path-display">/</div>
            <div class="release-container" id="release-container">
                <!-- 发行版会在这里加载 -->
            </div>
            <div class="download-section">
                <div id="selected-file-info">未选择文件</div>
                <button id="download-btn" class="button" disabled>Download</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
